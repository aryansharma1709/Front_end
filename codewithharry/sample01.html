     <form>
        <div>
          <label for="party">
            Choose your prefferred party date and time (required, June 1st 8.30am to

          </label>
          <input
            id="party"
            type="datetime-local"
            name="partydate"
            min="2017-06-01T08:30"
            max="2017-06-30T16:30"
            required />
          <span ></span>
        </div>
        <div>
          <input type="submit" value="Book party!" />
        </div>
      </form>
